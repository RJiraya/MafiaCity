<section data-ng-controller="GameController" >
    <div class="" >
        {% if err && err.message.length  %}
        <b>toto</b>
        {% endif %}


        <form class="form-horizontal col-md-6" role="form" data-ng-submit="createGang()" data-ng-hide="hasGang">
            <div class="form-group">
                <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>


        <h1>Ici => Gang</h1>
    </div>
</section>
