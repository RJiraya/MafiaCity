<section data-ng-controller="GameController" data-ng-init="findGang()" >
    <div class="row">
        <div class="form-group">
            <label>Gang Name</label>
            <span>{{gang.name}}</span>

        </div>
        <div class="form-group">
            <label>Boss</label>
            <span>{{gang.boss.name}}</span>
        </div>
        <button class="btn btn-info" ng-click="leaveGang()">Leave</button>
    </div>

    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="member in gang.members">
            <td>{{member._id}}</td>
            <td>{{member.name}}</td>
            <td>{{member.username}}</td>
        </tr>
        </tbody>
    </table>
    {{gang}}
</section>
