<div class="" data-ng-controller="GameController" data-ng-init="findAllCity()">
    <div class="panel panel-default" data-ng-repeat="city in cities">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <label>{{city.name}}</label>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label mean-token="'create-name'" class="col-md-3 control-label">Building available : {{ city.maxBuildingCount - city.buildings.length }}</label>
            </div>
            <div class="form-group">
                <button class="btn btn-info">Add Building</button>
            </div>
        </div>


        <!-- Table -->
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Gang</th>
                <th>Level</th>
            </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="building in city.buildings">
                    <td>{{building.building}}</td>
                    <td>{{building.gang}}</td>
                    <td>{{building.level}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
