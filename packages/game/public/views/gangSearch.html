<section data-ng-controller="GameController" data-ng-init="findAllGang()" >
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" role="form" data-ng-submit="findOne()">
                <div class="form-group">
                    <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" data-ng-model="s" id="s" placeholder="Name" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-info">Rechercher</button>
                    </div>
                </div>
            </form>
            <div class="col-md-12">
                <ul class="articles unstyled">
                    <li data-ng-repeat="gang in gangs">
                        <span>{{gang.created | date:'medium'}}</span> /
                        <span>{{gang.boss.name}}</span>
                        <h2>
                            <a data-ng-href="#!/game/gang/{{gang._id}}/edit">{{gang.name}}</a>
                            <span data-ng-if="hasAuthorization(gang)">
                                <a class="btn" href="/#!/game/gangs/{{gang._id}}/edit">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a class="btn" data-ng-click="remove(gang);">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </span>
                        </h2>
                        <div>{{article.content}}</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-6">
            <form class="form-horizontal" role="form" data-ng-submit="createGang()">
                <div class="form-group">
                    <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-description'" class="col-md-3 control-label">Description</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="description" id="description" placeholder="Description" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-10 col-md-2">
                        <button type="submit" class="btn btn-info">Cr√©er</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
