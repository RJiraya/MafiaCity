<section data-ng-controller="GameController" data-ng-init="findAllGang()" >
    <div class="row">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Gang List


            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label mean-token="'create-name'" class="col-md-offset-3 col-md-3 control-label">Rechercher</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Rechercher" ng-model="nameFilter" value="">
                    </div>
                </div>
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th ng-show="global.user.gang === null"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="gangItem in gangs" ng-show="(gangItem.name.indexOf(nameFilter) > -1)">
                        <td><a data-ng-href="#!/gangs/{{gangItem._id}}">{{gangItem.name}}</a></td>
                        <td>{{gangItem.description}} - {{gangItem.members.length}}</td>
                        <td ng-show="global.user.gang === null"><button class="btn btn-info" ng-click="joinGang(gangItem._id)">Join</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
