<section data-ng-controller="GameController" data-ng-init="findAllGang()" >


    <div class="row" data-ng-show="global.user.gang === undefined">
        <div class="col-md-offset-6 col-md-6">
            <form class="form-horizontal" role="form" data-ng-submit="createGang()">
                <div class="form-group">
                    <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-description'" class="col-md-3 control-label">Description</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="description" id="description" placeholder="Description" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-10 col-md-2">
                        <button type="submit" class="btn btn-info">Cr√©er</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">aaaa


            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label mean-token="'create-name'" class="col-md-offset-3 col-md-3 control-label">Rechercher</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Rechercher" ng-model="nameFilter" value="">
                    </div>
                </div>
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="gangItem in gangs" ng-show="(gangItem.name.indexOf(nameFilter) > -1)">
                        <td>{{gangItem.name}}</td>
                        <td>{{gangItem.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
