<form ng-submit="register()" class="signup form-horizontal">
    <div class="form-group">
        <label for="name" class="col-md-4 control-label">name</label>
        <div class="col-md-8">
            <input id="name" type="text" name="nameCreation" placeholder="name" class="form-control" ng-model="user.name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-md-4 control-label">faction</label>
        <div class="col-md-8">
            <input type="text"
                   name="factionCreation" list="prenoms"/>
            <datalist id="prenoms">
                <option value="Les justiciers"/>
                <option value="Les gangsters"/>
            </datalist>
        </div>
    </div>
</form>
